<!DOCTYPE HTML>
<html>
    <head>
        <title>TABLE</title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse:collapse">
            <tr>
                <th colspan="4">
                    Date
                </th>
            </tr>
            <tr>
                <td colspan="2">Day</td>
                <td colspan="2">year</td>
            </tr>
            <tr>
                <td>1</td>
                <td rowspan="2">0</td>
                <td rowspan="2">20</td>
                <td>21</td>
            </tr>
            <tr>
                <td>2</td>
                <td>22</td>
            </tr>
            <tr>
                <td colspan="2">June</td>
                <td colspan="2">200</td>
            </tr>
            <tr>
                <td colspan="2">July</td>
                <td colspan="2">201</td>
            </tr>
        </table>
    </body>
</html>
