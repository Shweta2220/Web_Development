<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Update Member</h1>
        <form action="Data.php">

        <label for="UserN">Username :</label>
        <input type="text" name="UserName" id="UserN"><br><br>

        <input type="text" name="password" id="pass"><br><br>

        <label for="FirstName">Full Name :</label>

        </form>
