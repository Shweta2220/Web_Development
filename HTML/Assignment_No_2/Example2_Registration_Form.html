<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Register New Member</h1>
        <form action="Data.php">

        <label for="FirstName">Name :</label>
        <input type="text" name="FName" id="FirstName"><br><br>

        <label for="Emailid">Email :</label>
        <input type="email" name="mail" id="Emailid"><br><br>
        
        <label for="mobno">Mobile No :</label>
        <input type="number" name="mno" id="mobno"><br><br> 
        
        <label for="">Gender :</label>

        <input type="radio" name="Gender" id="male" value="Male">
        <label for="male">Male </label>
        
        <input type="radio" name="Gender" id="female" value="Female">
        <label for="female">Female</label>
        
        <input type="radio" name="Gender" id="other" value="Other">
        <label for="other">Other</label><br><br>

        <label for="Address">Address :</label>
        <textarea name="address" id="Address" cols="30" rows="10" required></textarea><br><br> 

        <label for="Designation">Designation</label>
        <select name="Designation" id="Designation">
            <option value="0">Select Designation</option>
            <option value="Principle">Principle</option>
            <option value="Teacher" >Teacher</option>
            <option value="Staff">Staff</option>
        </select><br><br>

        <label for="Department">Department</label>
        <select name="Department" id="Department">
            <option value="0">Select Department</option>
            <option value="Arts">Arts</option>
            <option value="Commerce">Commerce</option>
            <option value="Science">Science</option>
            <option value="Account">Account</option>
        </select><br><br>

        <input type="submit">
        <input type="reset" value="Reset">
        </form>
    </body>
</html>
