<!--Attributes are the properties of a tag which is 
    use to add some addtional information on tag content
-->
<!DOCTYPE html>
<html>
    <head>
        <h1 align=center>Attributes</h1><!--Here align is a property & center is a value, This all content is known as attribute-->
    </head>
    <body>
        <!--
            atrribute syntax
            <tagname property="value"></tagname>
        -->

        <p id="abc">Demo Text</p> 
        <!--Here id is a property & "abc" is a value, This all content is known as attribute-->
    </body>
</html>
